<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--width：viewport的宽度（width=device-width意思是：宽度等于设备宽度）
        height：viewport的高度（height=device-height意思是：高度等于设备宽度）
        initial-scale：初始的缩放比例
        minimum-scale：允许用户缩放到的最小比例
        maximum-scale：允许用户缩放到的最大比例
        user-scalable：用户是否可以手动缩放-->        
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
        <!--允许全屏模式浏览，隐藏浏览器导航栏-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--禁止将数字变为电话号码-->
        <meta name="format-detection" content="telephone=no" />
        <!--它指定的iphone中safari顶端的状态条的样式默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--用户将网页创建快捷方式到桌面时，其图标变为我们自己定义的图标。常规我们要求文件名应为 apple-touch-icon.png 或apple-touch-icon-precomposed.png，前者的命名iOS会为这个图标自动添加圆角、阴影和高亮覆盖层，后者则不会添加这些效果。-->
        <link rel="apple-touch-icon-precomposed" href="http://3gimg.qq.com/wap30/info/info5/img/logo_icon.png">
        <!-- 如果你不想Android自动识别页面中的 邮件地址 -->        
        <meta content="email=no" name="format-detection" />
    </head>
    <body>
        
        <script src="js/.js"></script>
    </body>
</html>
