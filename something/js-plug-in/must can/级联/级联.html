<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="刘永顺">
        <title></title>
        <style>
            
        </style>
    </head>
    <body>                      
        <span>省份：</span>
        <select name="" id="st1">
        </select>
        <span>城市：</span>
        <select name="" id="st2">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </select>
        <script>
                var select = document.getElementById( "st1" );
                var arr = [ 
                    [ "河南省", "开封市", "南阳市", "安阳市", "郑州市" ],
                    [ "山东省", "济南市", "日照市", "潍坊市", "菏泽市" ],
                    [ "广东省", "广州市", "珠海市", "深圳" ],
                    [ "吉林省", "大连市", "沈阳市", "哈尔滨市", "冰城" ]
                    ]
                
                                
                window.onload = function() {
                    provincial();
                    city();
                };            
                            
                select.onchange = function() {
                    city();
                };
                
            
                function provincial() {
                    for( var i = 0; i < arr.length; i ++ ) {
                        var option = document.createElement( "option" );
                        option.innerText = arr[i][0];
                        document.getElementById( "st1" ).appendChild( option );                          
                        // document.getElementById( "st1" ).options.add( new Option( arr[i][0], arr[i][1] ) );                      
                    };
                };                
                
                
                function city() {                    
                    //selectedIndex 属性可设置或返回下拉列表中被选选项的索引号。
                    // 注释：若允许多重选择，则仅会返回第一个被选选项的索引号。
                    var index = st1.selectedIndex;
                    console.log(index);
                    for( var j = 1; j < arr[index].length; j ++ ) {
                        var option = st2.getElementsByTagName( "option" );
                        console.log( option );
                        option[j - 1].innerText = arr[index][j];
                        
                        // 方法二
                        // document.getElementById( "st2" ).options.length = 1;
                        // document.getElementById( "st2" ).options.add( new Option( arr[index][j], arr[index][j] ) );
                    };                    
                };                                                               
        </script>
    </body>
</html>

<!--option 集合可返回包含 <select> 元素中所有 <option> 的一个数组。
注释：数组中的每个元素对应一个 <option> 标签 - 由 0 起始。
selectObject.options[]
options[] 集合并非一个普通的 HTMLcollection。
为了和早期的浏览器向后兼容，这个集合有某种特殊的行为：允许通过 Select 对象来改变显示的选项：
    如果把 options.length 属性设置为 0,Select 对象中所有选项都会被清除。
    如果 options.length 属性的值比当前值小，出现在数组尾部的元素就会被丢弃。
    如果把 options[] 数组中的一个元素设置为 null，那么选项就会从 Select 对象中删除。
    可以通过构造函数 Option() 来创建一个新的 option 对象（需要设置 options.length 属性）。
-->
