<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/layer/layer.js"></script>
    </head>
    <body>
        <input value="插入位置" type="button" class="j_red_btn y_btn" onclick="z_insert_map()"/>
        <div class="t_ckzh" id="z_insert_map" style="display:none;">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tbody>
                    <tr>
                        <td width="15%" class="t_textright">地图标注：</td>
                        <td width="85%" class="t_textleft">
                            <input class="l_gsxx" value="请输入关键字" onblur="if(this.value==&#39;&#39;){this.value=&#39;请输入关键字&#39;}" onfocus="if(this.value==&#39;请输入关键字&#39;){this.value=&#39;&#39;}" type="text"/>
                            <input type="button" value="搜索" class="t_ssbton y_btn"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="z_inser_map">
                                <img src="images/map.jpg"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="t_textcenter">
                            <input type="button" value="提交" class="t_backred y_btn" onclick="y_close_btn()"/>
                            <input type="button" value="取消" class="t_backhui y_btn" onclick="y_close_btn()"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script type="text/javascript" src="js/common.js"></script>
</html>
