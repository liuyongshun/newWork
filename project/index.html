<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>约战</title>
  <meta name="keywords" content="王者荣耀" />
  <meta name="description" content="约战" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" href="css/public.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ydui.css" />
  <script src="js/ydui.flexible.js"></script>
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <section class="g-flexview">
    <!-- tab fighting -->
    <div class="g-scrollview">
      <div class="mainBox">
        <div class="firstBox">
          <div class="menuBox">
            <ul>
              <li class="liactive">1</li>
              <li>1</li>
            </ul>
          </div>
          <div class="contentBox">
            <ul>
              <li class="green">1</li>
              <li class="red">1</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- tab ranking -->
    <div class="g-scrollview hide">
      <div class="mainBox">
        <div class="firstBox">
          <div class="menuBox">
            <ul>
              <li class="liactive">2</li>
              <li>2</li>
            </ul>
          </div>
          <div class="contentBox">
            <ul>
              <li class="green">2</li>
              <li class="red">2</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- tab shop -->
    <div class="g-scrollview hide">
      <div class="mainBox">
        <div class="firstBox">
          <div class="menuBox">
            <ul>
              <li class="liactive">3</li>
              <li>3</li>
            </ul>
          </div>
          <div class="contentBox">
            <ul>
              <li class="green">3</li>
              <li class="red">3</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- tab mine -->
    <div class="g-scrollview hide">
      <div class="mainBox">
        <div class="firstBox">
          <div class="menuBox">
            <ul>
              <li class="liactive">4</li>
              <li>4</li>
            </ul>
          </div>
          <div class="contentBox">
            <ul>
              <li class="green">4</li>
              <li class="red">4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- nav bottom -->
    <footer class="m-tabbar">
      <a href="#" class="tabbar-item">
          <img class="l-nav-icon" src="./images/event_hill.png">
          <span class="tabbar-txt">约战</span>
      </a>
      <a href="#" class="tabbar-item">
          <img class="l-nav-icon" src="./images/ranking.png">
          <span class="tabbar-txt">排行</span>
      </a>
      <a href="#" class="tabbar-item">
          <img class="l-nav-icon" src="./images/shop.png">
          <span class="tabbar-txt">商城</span>
      </a>
      <a href="#" class="tabbar-item">
          <img class="l-nav-icon" src="./images/my.png">
          <span class="tabbar-txt">我的</span>
      </a>
    </footer>
  </section>
  <script src="js/ydui.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
    $('body').on('click', '.tabbar-item', function () {
      var index = $(this).index();
      var $tabSwitch = $('.g-scrollview');

      $tabSwitch.hide().eq(index).show();
    })
  </script>
</body>

</html>
